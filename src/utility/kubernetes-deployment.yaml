apiVersion: apps/v1
kind: Deployment
metadata:
  name: truck-kun-utility-deployment
  labels:
    app: truck-kun-utility
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truck-kun-utility
  template:
    metadata:
      labels:
        app: truck-kun-utility
    spec:
      containers:
        - name: truck-kun-utility
          image: aveliz/truck-kun:utility-1.0.0
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: discord-config
              mountPath: /app/config/discord.json
              subPath: discord.json
            - name: youtube-config
              mountPath: /app/config/youtube.json
              subPath: youtube.json
      volumes:
        - name: discord-config
          configMap:
            name: truck-kun-discord-config-utiliyu
        - name: youtube-config
          configMap:
            name: truck-kun-youtube-config
